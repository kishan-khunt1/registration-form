<!DOCTYPE html>
    <html>
        <head><title>rejistration form</title></head>
            <body background="https://images.unsplash.com/photo-1548504778-b14db6c34b04?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80">
                    <h1 align="center">Registration Form</h1>
                <form>
                    <table border="0" align="center" >
                        <tr>
                            <td><b>Name</b></td>
                            <td>:</td>
                            <td><input type="text" placeholder="Enter your name..."></td>
                        </tr>
                        <tr>
                            <td><b>Email Id </b></td>
                            <td>:</td>
                            <td><input type="email" placeholder="Enter Your E-mail..."></td>
                        </tr>
                        <tr>
                            <td><b>Roll Number</b></td>
                            <td>:</td>
                            <td><input type="number" placeholder=" Enter Roll Number"></td>
                        </tr>
                        <tr>
                            <td><b>Enrollment</b></td>
                            <td>:</td>
                            <td><input type="number" placeholder="Enter Enrollment Numbe...r"></td>
                        </tr>
                        <tr>
                            <td><b>Branch</b></td>
                            <td>:</td>
                            <td>
                                <select>
                                    <option selected>Select Branch</option>
                                    <option>Computer Engineering</option>
                                    <option>Mechanical Engineering</option>
                                    <option>Civil Engineering</option>
                                    <option>Electrical Engineering</option>
                                    <option>Cemical Engineering</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Semester</b></td>
                            <td>:</td>
                            <td>
                                <select>
                                    <option selected>Select Sem</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Date Of Birth</b></td>
                            <td>:</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td><b>Moibile Number</b></td>
                            <td>:</td>
                            <td><input type="number" placeholder="Enter Your Number..."></td>
                        </tr>
                        <tr>
                            <td><b>Gender</b></td>
                            <td>:</td>
                            <td><input type="radio" name="g1" value="male"> Male <br/>
                            <input type="radio" name="g1" value="female"> Female </td>
                        </td>
                                
                        </tr>
                        <tr>
                            <td><b>Blood Group</b></td>
                            <td>:</td>
                            <td>
                                <select>
                                    <option selected>Select Blood Group</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><b>City</b></td>
                            <td>:</td>
                            <td>
                                <select>
                                    <option selected>Select City</option>
                                    <option>Rajkot</option>
                                    <option>Jamnagar</option>
                                    <option>Junagadh</option>
                                    <option>Surat</option>
                                    <option>Ahmedabad</option>
                                    <option>Gandhinagar</option>
                                    <option>Mahesana</option>
                                    <option>Morbi</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Collage</b></td>
                            <td>:</td>
                            <td><input type="text" placeholder="Enter Your Collage Name..."></td>
                        </tr>
                        <tr>
                            <td><b>Adderess</b></td>
                            <td>:</td>
                            <td>
                                <textarea weidth="3" placeholder="Adderess..."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit"></td>
                            <td colspan="2" align="left"><input type="reset" ></td>
                        </tr>
                    </table>
                </form>

            </body>
    </html>
